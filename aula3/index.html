<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<style>
    body {
        font-family: sans-serif;
    }
    
    label {
        cursor: pointer;
        
    }
</style>
<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
   <p>O meu formulario</p>
   <p>
    <label form="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
</p>

<p>
    <label form="dev1">Sou um dev1:</label>
    <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
    <label form="dev2">Sou um dev2:</label>
    <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
    <label form="dev3">Sou um dev3:</label>
    <input type="checkbox" id="dev3" name="dev3" value="sim">
</p>

<p>
    Gênero:<br>
    <label form="feminino">feminino:</label>
    <input type="radio" id="feminino" name="genero" value="feminino"><br>
    <label form="masculino">Masculino:</label>
    <input type="radio" id="masculino" name="genero" value="masculino"><br>
    <label form="outro_outra">outro_outra:</label>
    <input type="radio" id="outro_outra" name="genero" value="outro_outra">
</p>

<p>

    <p>
        <label form="date">Date:</label>
        <input type="date" id="date" name="date" value="2020-04-20">
    </p>

    <p>
        <label form="datetime">Date:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
    </p>

    <p>
        <label form="time">Date:</label>
        <input type="time-local" id="time" name="time" value="20:00:01">
    </p>

    <p>
        <label form="time">Date:</label>
        <input type="time-local" id="time" name="time" value="20:00:01">
    </p>

    <p>
        <label form="cor">Cor preferida:</label>
        <input type="color" id="cor" name="cor" value="#003d66">
    </p>

    <p>
        <label form="email">Seu e-mail:</label>
        <input type="email" id="time" name="email" placeholder="ex.: email@email.com">
    </p>

    <p>
        <label form="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png" >
    </p>

    <p>
        <label form="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número" >
    </p>

    <p>
        <label form="passworld">Sua senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite a sua senha">
    </p>

    <p>
        <label form="range">range:</label>
        <input type="range" id="range" name="range" min="0" max="10" step="2">
    </p>

    <p>
        <label form="url">Sua url:</label>
        <input type="url" id="url" name="url" placeholder="URL">
    </p>

    <p>
        <label for="select">Seleciona alguma opção:</label>
        <select name="select" id="select">
            <option value="qualquercoisa1" label="label1"></option>
            <option value="qualquercoisa2" label="label2"></option>
            <option value="qualquercoisa3" label="label3"></option>
            <option value="qualquercoisa4" label="label4"></option>

        </select>
    </p>

    <label for="textarea">textarea:</label>
    <textarea name="textarea" id="textarea" cols="30" rows="4"></textarea>
    <p>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
</p>
    </form>

</body>

</html>
